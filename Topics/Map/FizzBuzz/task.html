<h2>FizzBuzz</h2>
<div class="step-text">
<p></p>
<p>You are given <code class="java">Map&lt;String, Int&gt;</code> as input. Iterate through the map and print <code class="java">Fizz</code> if the value is divisible by three without any remainder; print <code class="java">Buzz</code> if the value is divisible by five without any remainder; in all other cases print <code class="java">FizzBuzz</code>.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
</div>
